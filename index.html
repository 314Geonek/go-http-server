    <script>
        function displayTime(){
        let options = {
                timeZone: document.getElementById("Timezone").innerText,
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                day: 'numeric',
                month: 'numeric',
                year: 'numeric',
              }
                var myTime = new Intl.DateTimeFormat([], options);        
                document.getElementById("d1").innerHTML =  myTime.format(new Date());
          }
                
            setInterval(function() {displayTime(); }, 500); 
        </script>
